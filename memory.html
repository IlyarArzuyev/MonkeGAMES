
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–≥—Ä–∞ –ü–∞–º—è—Ç—å</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .card.flipped {
      background: #fff;
      color: #111;
      transform: rotateY(180deg);
      cursor: default;
    }
    .card.matched {
      background: #4caf50;
      color: #fff;
      cursor: default;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <h1>üß† –ò–≥—Ä–∞ –ü–∞–º—è—Ç—å</h1>
  <div id="game-board"></div>
  <button onclick="startGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

  <script>
    const symbols = ['üçé','üçå','üçí','üçá','üçâ','üçì','üçç','ü•ù'];
    let cards = [];
    let flipped = [];
    let matched = 0;

    function startGame() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      matched = 0;
      flipped = [];
      cards = [...symbols, ...symbols]
        .sort(() => Math.random() - 0.5)
        .map(symbol => createCard(symbol));

      cards.forEach(card => board.appendChild(card));
    }

    function createCard(symbol) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.textContent = '‚ùì';

      card.addEventListener('click', () => {
        if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        card.textContent = symbol;
        flipped.push(card);

        if (flipped.length === 2) {
          setTimeout(checkMatch, 600);
        }
      });
      return card;
    }

    function checkMatch() {
      const [card1, card2] = flipped;
      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matched += 2;
        if (matched === cards.length) {
          setTimeout(() => alert('üéâ –ü–æ–±–µ–¥–∞! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!'), 300);
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '‚ùì';
        card2.textContent = '‚ùì';
      }
      flipped = [];
    }

    startGame();
  </script>
</body>
</html>
